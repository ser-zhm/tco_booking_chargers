<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Book time</title>
  <!--Bootstrap links-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--Custom CSS-->
  <link href="signin.css" rel="stylesheet">
</head>

<body class="text-center">
<main class="form-signin">
  <form>
    <img class="mb-4" src="tco_logo_vertical.png" alt="" width="100">

    <div class="form-floating">
      <input type="text" class="form-control" id="" placeholder="">
      <label for="name">Name</label>
    </div>

    <div class="form-floating">
      <input type="number" class="form-control" id="" placeholder="">
      <label for="code">Code</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="" id="">Book time</button>

    <div class="bottom_link">
      <a href="register.html" class="link-primary">See available bookings</a>
    </div>

  </form>
</main>
</body>
</html>
